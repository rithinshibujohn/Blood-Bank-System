<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.component.css">
    <title>Document</title>
</head>
<body>
    <div class="conter">
        <h1>Login</h1>
        <form action="" method="post">
            <div class="txt_field">
                <input type="email" required datatype="email" [(ngModel)]="email" name="email" >
                <span></span>
                <label >Email</label>
            </div>
            <div class="txt_field">
                <input type="password" required datatype="pass" [(ngModel)]="pass" name="pass">
                <span></span>
                <label >Password</label>
            </div>
            <div class="pass"></div>
            <div class="btnDiv">
            <button (click)="submit()" class="btn btn-primary">Login</button>
            </div>
            <div class="signup_link">
                No a member? 
                <a routerLink="/donorregister">Register</a>
            </div>
        </form>
    </div>
</body>
</html>
